<!DOCTYPE html>
<html th:replace="~{ fragments/layout :: layout ('Login', ~{::#main})}">
<body>
	<div class="bg-gradient-primary center-page" id="main">
		<div class="container">
			<!-- Outer Row -->
			<div class="row justify-content-center">

				<div class="col-xl-10 col-lg-12 col-md-9">

					<div class="card o-hidden border-0 shadow-lg my-5">
						<div class="card-body p-0">
							<!-- Nested Row within Card Body -->
							<div class="row">
								<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
								<div class="col-lg-6">
									<div class="p-5">
										<div class="text-center">
											<h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
										</div>
										<form class="user" th:action="@{/login}" method="post">
											<div class="form-group">
												<input type="email" class="form-control form-control-user"
													id="inputEmail" name="email" aria-describedby="emailHelp"
													placeholder="Enter Email Address...">
											</div>
											<div class="form-group">
												<input type="password"
													class="form-control form-control-user" name="password"
													id="inputPassword" placeholder="Password">
											</div>
											<div th:if="${param.error}" class="alert alert-danger">    
											    Invalid email and password.
											</div>
											<div class="form-group">
	                                            <div class="custom-control custom-checkbox small">
	                                                <input type="checkbox" class="custom-control-input" name="remember-me" id="customCheck">
	                                                <label class="custom-control-label" for="customCheck">Remember
	                                                    Me</label>
	                                            </div>
	                                        </div>
											<button
												class="btn btn-primary btn-user btn-block" type="submit"> Login </button>
<!-- 											<hr> -->
<!-- 											<a th:href="@{/oauth2/authorization/google}" -->
<!-- 												class="btn btn-google btn-user btn-block"> <i -->
<!-- 												class="fab fa-google fa-fw"></i> Login with Google -->
<!-- 											</a> -->
<!-- 											<a th:href="@{/oauth2/authorization/facebook}" -->
<!-- 												class="btn btn-facebook btn-user btn-block"> <i -->
<!-- 												class="fab fa-facebook-f fa-fw"></i> Login with Facebook -->
<!-- 											</a> -->
										</form>
										<hr>
<!-- 										<div class="text-center"> -->
<!-- 											<a class="small" href="forgot-password.html">Forgot -->
<!-- 												Password?</a> -->
<!-- 										</div> -->
										<div class="text-center">
											<a class="small" th:href="@{/register}">Create an Account!</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>

		</div>

	</div>
</body>
</html>
